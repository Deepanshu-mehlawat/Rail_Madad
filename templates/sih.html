<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Madad - Complaint Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sih.css') }}">
    <style>
                .mic-icon {
            cursor: pointer;
            display: inline-block;
            background: url('{{ url_for('static', filename='images/passive.png') }}') no-repeat center;
            background-size: contain;
            width: 24px;
            height: 24px;
        }

        .mic-active {
            background: url('{{ url_for('static', filename='images/mic.png') }}') no-repeat center;
            background-size: contain;
        }

        /* Flexbox container for the text area and mic icon/button */
        .details-container {
            display: flex;
            align-items: flex-start;
            width: 100%;
        }

        #message {
            flex: 0 0 80%; /* 80% of the space */
            margin-right: 10px;
        }

        .mic-and-categorize {
    flex: 0 0 20%; /* 20% of the space */
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
}

        #categorizeTextBtn {
            margin-top: 10px;
        }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>RailMadad</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#complaints">File Complaint</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="complaints">
        <div class="container">
            <h3>Complaint Form</h3>
            <form id="complaintForm" enctype="multipart/form-data">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="pnr">PNR Number:</label>
                <input type="text" id="pnr" required>

		<label for="incidentDateTime">Incident Date and Time:</label>
		<input type="datetime-local" id="incidentDateTime" required>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" required>
                            <option value="select">Select Type</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subType">Sub Type:</label>
                        <select id="subType" required>
                            <option value="select">Select Sub Type</option>
                        </select>
                    </div>
                </div>

                <label for="message">Details:</label>
                <div class="details-container">
                    <textarea id="message" required></textarea>
                    <div class="mic-and-categorize">
                        <span class="mic-icon" id="micIcon" title="Click to start speech recognition"></span>
                        <button type="button" id="categorizeTextBtn">Submit</button>
                    </div>
                </div>


                <div class="form-group">
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                    <button type="button" id="categorizeBtn">Categorize</button>
                    <div id="imagePreview"></div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rail Madad - All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/sih.js') }}"></script>
</body>
</html>
