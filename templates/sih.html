<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Madad - Complaint Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sih.css') }}">
    <style>
        .mic-icon {
            cursor: pointer;
            display: inline-block;
            background: url('{{ url_for('static', filename='images/passive.png') }}') no-repeat center;
            background-size: contain;
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .mic-active {
            background: url('{{ url_for('static', filename='images/mic.png') }}') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>RailMadad</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#complaints">File Complaint</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="complaints">
        <div class="container">
            <h3>Complaint Form</h3>
            <form id="complaintForm" enctype="multipart/form-data">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="pnr">PNR Number:</label>
                <input type="text" id="pnr" required>

                <label for="incidentDate">Incident Date:</label>
                <input type="date" id="incidentDate" required>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subType">Sub Type:</label>
                        <select id="subType" required>
                            <option value="">Select Sub Type</option>
                        </select>
                    </div>
                </div>

                <label for="message">Details:</label>
                <div class="details-container">
                    <textarea id="message" required></textarea>
                    <span class="mic-icon" id="micIcon" title="Click to start speech recognition"></span>
                </div>


                <div class="form-group">
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                    <div id="imagePreview"></div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rail Madad - All rights reserved.</p>
        </div>
    </footer>
    <script>
        const micIcon = document.getElementById('micIcon');
        const messageTextarea = document.getElementById('message');

        // Check if the browser supports Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            micIcon.addEventListener('click', () => {
                if (micIcon.classList.contains('mic-active')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

            recognition.onstart = function () {
                micIcon.classList.add('mic-active');
                micIcon.title = 'Listening... Click to stop';
            };

            recognition.onend = function () {
                micIcon.classList.remove('mic-active');
                micIcon.title = 'Click to start speech recognition';
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                messageTextarea.value += transcript;
            };

        } else {
            micIcon.style.display = 'none'; // Hide the mic icon if browser doesn't support speech recognition
            alert('Speech Recognition is not supported in your browser. Please try using Chrome or a supported browser.');
        }
    </script>
    <script src="{{ url_for('static', filename='js/sih.js') }}"></script>
</body>
</html>
